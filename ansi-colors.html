        "#afff00", "#afff5f", "#afff87", "#afffaf", "#afffd7", "#afffff",

        "#080808", "#121212", "#1c1c1c", "#262626", "#303030", "#3a3a3a",
        "#444444", "#4e4e4e", "#585858", "#626262", "#6c6c6c", "#767676",

      ];

      function bestContrastText(hexcolor) {
        var r = parseInt(hexcolor.substr(1, 2), 16);
        var g = parseInt(hexcolor.substr(3, 2), 16);
        var b = parseInt(hexcolor.substr(5, 2), 16);
        var y = ((r * 299) + (g * 587) + (b * 114)) / 1000;
        return (y >= 128) ? "#000000" : "#ffffff";
      }


      function computeContrast(hexcolor1, hexcolor2) {
        var rgbcolor1 = hexToRgb(hexcolor1);
        var rgbcolor2 = hexToRgb(hexcolor2);
        var lum1 = luminanace(rgbcolor1);
        var lum2 = luminanace(rgbcolor2);
        var brightest = Math.max(lum1, lum2);
        var darkest = Math.min(lum1, lum2);
        var contrast = (brightest + 0.05) / (darkest + 0.05);
        return contrast;
      }

      function luminanace(rgbcolor) {
        var a = [rgbcolor.r, rgbcolor.g, rgbcolor.b].map(function (v) {
          v /= 255;
          return v <= 0.03928
            ? v / 12.92
            : Math.pow((v + 0.055) / 1.055, 2.4);
        });
        return a[0] * 0.2126 + a[1] * 0.7152 + a[2] * 0.0722;
      }

      function hexToRgb(hexcolor) {
        var r = parseInt(hexcolor.substr(1, 2), 16);
        var g = parseInt(hexcolor.substr(3, 2), 16);
        var b = parseInt(hexcolor.substr(5, 2), 16);
        return { r, g, b };
      }

      function applyBackgroundAndText(gridElement) {
        var elements = gridElement.querySelectorAll("[data-bg]");
        for (elem of elements) {
          var index = elem.getAttribute("data-bg");
          elem.style.backgroundColor = ansi_colors[index];
          elem.style.color = bestContrastText(ansi_colors[index]);
          elem.innerHTML = index;
        }
      }

      function applyForeground(gridElement, index) {
        var elements = document.getElementById("background-preview").querySelectorAll("[data-bg]");
        for (elem of elements) {
          elem.style.color = ansi_colors[index];
          let this_elem_bg_index = elem.getAttribute("data-bg");
          let contrast = computeContrast(
            ansi_colors[index],
            ansi_colors[this_elem_bg_index]
          );
          elem.title = contrast;
          // Green: AAA (4.5)
          // Yellow: AA (3)
          // Red: Fail
          elem.style.borderColor = contrast >= 4.5 ? "#00ff00" : contrast >= 3 ? "#ffff00" : "#ff0000";

        }
      }

      function main() {
        let previewGrid = document.getElementById("background-preview");
        document.querySelectorAll(".ansi-256-grid").forEach(applyBackgroundAndText);

        document
          .getElementById("foreground-select")
          .querySelectorAll("[data-bg]")
          .forEach(function (elem) {
            elem.addEventListener("click", function (event) {
              var index = event.target.getAttribute("data-bg");
              applyForeground(previewGrid, index);
            });
          })

        applyForeground(previewGrid, 0);
      }
      document.addEventListener("DOMContentLoaded", main);
    </script>
    <style>
      .ansi-256-grid {
        display: flex;
        flex-direction: column;
        width: 100%;
        gap: 1px;
        font-family: monospace;
      }

      #foreground-select>div>div {
        cursor: pointer;
      }

      .ansi-256-grid>div>div {
        height: 1rem;
      }

      .base-colors,
      .grayscale-colors {
        display: flex;
        flex-direction: row;
        gap: 1px;
      }

      .base-colors>div,
      .grayscale-colors>div {
        width: 100%;
      }

      .cube-colors {
        display: grid;
        grid-template-columns: repeat(36, 1fr);
        gap: 1px;
      }

      [data-bg] {
        padding: 0.25rem;
        text-align: center;
        border: 3px solid transparent;
        border-left-width: 2px;
        border-right-width: 2px;
      }

    </style>
